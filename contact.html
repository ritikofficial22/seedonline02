<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/1.0.0/flickity.pkgd.js"></script>
     <!-- load -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#header').load('header.html')
        $('#footer').load('footer.html')
      })
    </script>

    <!-- load-end -->
    <title>Seedonline/contact</title>
  </head>

  <body>
<div id="header"></div>
<!-- contact us -->
  <img src="/img/BANNER/contact us.jpg" width="100%" alt="">
<div class="container-fluid">
<div class="row">
  <div class="col-md-12">
  
  </div>
</div>
<div class="row m-5">
  <div class="col-md-6 align-items-center">
    <h1>Contact us</h1>
    <strong>Address:</strong>
    <p>70/1/2 Marble Market, Vinayak Ceramic Building, NG Marble Building, Gali no. 25, Mangolpur Kalan, Sector 2 Rohini, New Delhi - 110085</p>
    <i class="fas fa-1x fa-phone"></i>&nbsp;&nbsp;&nbsp;<a href="#">+91 8700677101</a><br>
    <i class="fas  fa-envelope-open-text"></i>&nbsp;&nbsp;&nbsp;<a href="#">support@seedonline.org</a>
  </div>

  <div class="col-md-6">
   <br>
    <fieldset class="form-control p-4">
    <h5>Contact us</h5>
    <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active">शिकायत</li>
    <li class="breadcrumb-item active">शुझाव </li>
    <li class="breadcrumb-item active">सहायता</li>
  </ol>
</nav>

<form action="">
 
  <label for="">Name</label>
  <input type="text"class="form-control" required name="" id="">
  <label for="">Reason</label>
  <select class="form-select" aria-label="Default select example">
  <option selected>Payment</option>
  <option value="1">Query</option>
  <option value="2">Admission</option>
  <option value="3">Exam</option>
</select>

  <label for="">Email id</label>
  <input type="email"class="form-control" required name="" id="">
   <label for="">Number</label>
  <input type="tel"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required class="form-control" name="" id="">
  <label for="">Message</label>
  <input type="text" class="form-control"><br>
  <button type="submit" class="btn btn-info">Submit</button>
 
</form>
  </div>
   </fieldset>
</div>
</div>




      <!-- footer -->
   <div id="footer"></div>
  </body>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  ></script>
</html>
